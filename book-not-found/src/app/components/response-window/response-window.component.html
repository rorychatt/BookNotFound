<div class="response-window bg-base-200 p-6 rounded-lg shadow-lg" *ngIf="response">
  <!-- Answer Section -->
  <div class="space-y-4">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold">Answer</h3>
      <div class="badge" [ngClass]="certaintyClass">
        {{ certaintyText }} ({{ response.certainty | percent }})
      </div>
    </div>

    <div class="prose max-w-none">
      <markdown [data]="response.answer"></markdown>
    </div>

    <!-- Source Document Section -->
    <div *ngIf="response.matchingFile" class="text-sm text-base-content/70">
      <div class="flex items-center gap-2">
        <span>Source: {{ response.matchingFile }}</span>
        <button class="btn btn-sm btn-link" (click)="onViewExistingDoc()">
          View Document
        </button>
      </div>
    </div>

    <!-- New Document Suggestion -->
    <div *ngIf="response.needsNewDoc" class="alert alert-info">
      <div class="flex flex-col gap-2">
        <p>No existing documentation found for this topic.</p>
        <p>Would you like to create a new document with these keywords?</p>
        <div class="flex flex-wrap gap-2">
          <span class="badge badge-primary" *ngFor="let keyword of response.suggestedKeywords">
            {{ keyword }}
          </span>
        </div>
        <button class="btn btn-primary btn-sm" (click)="onCreateNewDoc()">
          Create New Document
        </button>
      </div>
    </div>

    <!-- Feedback Section -->
    <div class="mt-4" *ngIf="!showFeedback">
      <button class="btn btn-secondary btn-sm" (click)="onGiveFeedback()">
        Give Feedback
      </button>
    </div>

    <!-- Feedback Form -->
    <app-feedback-window
      *ngIf="showFeedback"
      [matchingFile]="response.matchingFile"
      [originalQuestion]="response.originalQuestion"
      [answer]="response.answer">
    </app-feedback-window>
  </div>
</div>
