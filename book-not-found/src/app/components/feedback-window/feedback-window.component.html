<div class="space-y-4">
  <div class="form-control">
    <label class="label">
      <span class="label-text">Your Feedback</span>
    </label>
    <textarea class="textarea textarea-bordered h-32" placeholder="Provide your feedback here..."></textarea>
  </div>
  
  <div class="flex gap-2">
    <button class="btn btn-success">Positive Feedback</button>
    <button class="btn btn-error">Negative Feedback</button>
  </div>
  
  <div class="form-control">
    <label class="label">
      <span class="label-text">Proposed Changes</span>
    </label>
    <textarea class="textarea textarea-bordered h-48" placeholder="Suggest changes to the documentation here..."></textarea>
  </div>
  
  <div class="form-control">
    <button class="btn btn-primary">Submit Feedback</button>
  </div>
</div>
