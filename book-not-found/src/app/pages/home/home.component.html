<div class="grid grid-cols-1 gap-4">
  <!-- Question Form -->
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">Ask a Question</h2>
      <app-question-form (questionAnswered)="onQuestionAnswered($event)"></app-question-form>
    </div>
  </div>

  <!-- Response Window -->
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">AI Response</h2>
      <app-response-window [response]="currentResponse"></app-response-window>
    </div>
  </div>

  <!-- Feedback Window -->
  <div class="card bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title">Provide Feedback</h2>
      <app-feedback-window></app-feedback-window>
    </div>
  </div>
</div>
